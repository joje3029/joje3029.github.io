      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      # read_time: true # 읽는 시간 표시, 필요 없음
      # comments: true # 댓글 기능, 필요 없음
      share: true
      # related: true # 관련 글 표시, 필요 없음
      toc: true # 목차 표시
      toc_sticky: true # 목차 표시 위치 고정
  # _pages
  - scope:
      path: "_pages"
      type: pages
    values:
      layout: single
